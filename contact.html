<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WEB DESIGN SPECIALIST お客様の夢を叶えるWebサイトを制作">
    <meta name="robots" content="noindex, nofollow">

    <title>PON DESIGN</title>

    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" type="image/png" href="apple-touch-icon-180x180.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zen+Kaku+Gothic+New:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper.min.css" />

    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body id="top">
    <header class="l-header u-wrapper">
        <h1 class="l-header__heading"><a href="index.html"><img src="img/logo.svg" alt="PON DESIGN"></a></h1>
        <nav>
            <ul class="l-header__gnav">
                <li class="l-header__gnav__item"><a href="#">NEWS</a></li>
                <li class="l-header__gnav__item"><a href="#">SERVICE</a></li>
                <li class="l-header__gnav__item"><a href="#">WORKS</a></li>
                <li class="l-header__gnav__item"><a href="#">COMPANY</a></li>
                <li class="l-header__gnav__item"><a href="#">RECRUIT</a></li>
                <li class="l-header__gnav__item"><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <button class="l-header__humBtn">
            <span class="l-header__humBtn__line"></span>
            <span class="l-header__humBtn__line"></span>
            <span class="l-header__humBtn__line"></span>
        </button>
    </header>

    <main>
        <section class="c-subFV u-wrapper">
            <h2 class="c-heading c-heading--white c-subFV__heading">CONTACT<span class="c-heading__sub">お問い合わせ</span></h2>
        </section>

        <div class="c-breadCrumb">
            <ol class="c-breadCrumb__list">
                <li class="c-breadCrumb__list__item"><a href="index.html" class="c-breadCrumb__list__link">HOME</a></li>
                <li class="c-breadCrumb__list__item">CONTACT</li>
            </ol>
        </div>

        <div class="p-subContact u-wrapper">
            <p class="p-subContact__guidance"><span class="u-inlineBlock">Webサイトの制作のご依頼やお見積りなど、</span><span class="u-inlineBlock">お気軽にご相談ください。</span></p>
            <div class="p-subContact__box">
                <form action="">
                    <span class="p-subContact__capt">お問い合わせ種別<span class="p-subContact__required">*必須</span></span>
                    <label class="p-subContact__radioCapt"><input type="radio" name="types">お仕事のご依頼・ご相談</label>
                    <label class="p-subContact__radioCapt"><input type="radio" name="types">お見積りのご依頼</label>
                    <label class="p-subContact__radioCapt"><input type="radio" name="types">採用について</label>
                    <label class="p-subContact__radioCapt"><input type="radio" name="types">その他</label>

                    <label for="name" class="p-subContact__capt">お名前<span class="p-subContact__required">*必須</span></label>
                    <input type="text" id="name" class="p-subContact__text">
                    <label for="company" class="p-subContact__capt">会社名<span class="p-subContact__required">*必須</span></label>
                    <input type="text" id="name" class="p-subContact__text">
                    <label for="email" class="p-subContact__capt">メールアドレス<span class="p-subContact__required">*必須</span></label>
                    <input type="email" id="name" class="p-subContact__text">
                    <label for="tel" class="p-subContact__capt">電話番号<span class="p-subContact__note">（半角数字ハイフンなし）</span></label>
                    <input type="tel" id="name" class="p-subContact__text">

                    <label for="question" class="p-subContact__capt">お問い合わせ内容</label>
                    <textarea id="question" placeholder="お問い合わせ内容を具体的にご記入くださいませ。" class="p-subContact__textarea"></textarea>

                    <label for="where" class="p-subContact__capt">PON DESIGNをどちらでお知りになりましたか？<span class="p-subContact__required">*必須</span></label>
                    <select name="how" id="where" class="p-subContact__select">
                        <option value="search" hidden>選択してください</option>
                        <option value="search">Google/Yahoo検索</option>
                        <option value="sns">SNS</option>
                        <option value="blog">ブログ</option>
                        <option value="friends">友人や知人</option>
                        <option value="other">その他</option>
                    </select>

                    <div class="c-button"><input type="submit" value="送信する"></div>
                </form>
            </div>
        </div>

    </main>
    <footer class="l-footer">
        <ul class="l-footer__list">
            <li class="l-footer__list__item"><a href="#">HOME</a></li>
            <li class="l-footer__list__item"><a href="#">NEWS</a></li>
            <li class="l-footer__list__item"><a href="#">SERVICE</a></li>
            <li class="l-footer__list__item"><a href="#">WORKS</a></li>
            <li class="l-footer__list__item"><a href="#">COMPANY</a></li>
            <li class="l-footer__list__item"><a href="#">RECRUIT</a></li>
            <li class="l-footer__list__item"><a href="#">CONTACT</a></li>
        </ul>
        <span class="l-footer__copy">&copy; PON DESIGN</span>
    </footer>

    <a href="#top">
        <div class="c-toTop"></div>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
